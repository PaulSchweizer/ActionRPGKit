language: csharp
solution: ActionRpgKit.sln
before_install:
  - sudo apt-get install nunit-console
install:
  - nuget restore ActionRpgKit.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release ActionRpgKit.sln
after_script:
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ActionRpgKit.sln
